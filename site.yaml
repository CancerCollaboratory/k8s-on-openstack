---
- name: Launch k8s nodes
  hosts: localhost
  roles:
    - openstack-security-groups
    - openstack-master
    - openstack-nodes
    - openstack-security-groups # HACK: needs to be called after instance creation when state==absent

- name: Node preparation
  hosts: all
  tags:
    - bootstrap
  gather_facts: false
  roles:
    - common

- name: Install repo and packages
  hosts: all
  tags:
    - bootstrap
  become: true
  roles:
    - kubeadm

- name: k8s master setup
  hosts: master
  tags:
    - bootstrap
  become: true
  roles:
    - kubeadm-master

- name: k8s nodes setup
  hosts: nodes
  become: true
  tags:
    - bootstrap
  roles:
    - kubeadm-nodes

- name: k8s addons
  hosts: master
  tags:
    - bootstrap
  become: true
  roles:
    - k8s-addons

- name: Health check
  hosts: master
  become: true
  roles:
    - healthcheck

- name: Local kubectl configuration
  hosts: localhost
  roles:
    - kubectl
